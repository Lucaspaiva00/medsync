<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Med<span class="brand-color">Sync</span></h2>
            <ul>
                <li class="active" onclick="navigateTo('home.html')">
                    <i class="fas fa-home"></i> Dashboard
                </li>
                <li onclick="navigateTo('pacientes.html')">
                    <i class="fas fa-user"></i> Pacientes
                </li>
                <li onclick="navigateTo('consultas.html')">
                    <i class="fas fa-calendar-alt"></i> Consultas
                </li>
                <li onclick="navigateTo('relatorios.html')">
                    <i class="fas fa-chart-line"></i> Relatórios
                </li>
            </ul>
        </aside>

        <!-- Conteúdo -->
        <main class="content">
            <header>
                <input type="text" placeholder="Pesquisar pacientes..." class="search-input" />
                <div class="user">
                    <i class="fas fa-user-circle"></i> Dr. Smith
                </div>
            </header>

            <section class="patient-list">
                <h3>Lista de Pacientes</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sala</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Jane Doe</td>
                            <td>302</td>
                            <td><span class="status stable">Estável</span></td>
                        </tr>
                        <tr>
                            <td>John Smith</td>
                            <td>101</td>
                            <td><span class="status attention">Atenção</span></td>
                        </tr>
                        <tr>
                            <td>Emily Chen</td>
                            <td>205</td>
                            <td><span class="status critical">Crítico</span></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="../js/home.js"></script>
    <script>
        // Função simples para redirecionar
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - MedSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="auth-page">

    <div class="auth-card" id="formContainer">

        <h1 class="brand-name">Med<span>Sync</span></h1>
        <p id="etapaTitulo" style="color:#6b7280;">Etapa 1 de 3 - Dados Pessoais</p>

        <!-- ==============================
            ETAPA 1
        =============================== -->
        <div class="form-step" id="step1">

            <input type="text" id="nome" class="auth-input" placeholder="Nome completo">
            <input type="email" id="email" class="auth-input" placeholder="E-mail">
            <input type="text" id="telefone" class="auth-input" placeholder="Telefone (DDD + número)">

            <div style="display:flex;justify-content:flex-end;margin-top:1rem;">
                <button class="btn-primary" onclick="proximaEtapa(2)">Próxima etapa</button>
            </div>
        </div>

        <!-- ==============================
            ETAPA 2
        =============================== -->
        <div class="form-step hidden" id="step2">

            <select id="tipoUsuario" class="auth-input">
                <option value="">Selecione o tipo de perfil</option>
                <option value="MEDICO">Médico</option>
                <option value="ACADEMICO">Acadêmico</option>
            </select>

            <input type="text" id="instituicao" class="auth-input" placeholder="Instituição de ensino ou trabalho">

            <!-- CAMPOS APENAS ACADÊMICOS -->
            <div id="areaAcademico" class="hidden">
                <input type="text" id="periodo" class="auth-input" placeholder="Período da faculdade (ex: 8º semestre)">
                <input type="text" id="matricula" class="auth-input" placeholder="Matrícula acadêmica">
            </div>

            <!-- CAMPOS APENAS MÉDICOS -->
            <div id="areaMedico" class="hidden">
                <input type="text" id="especialidade" class="auth-input" placeholder="Especialidade médica">
                <input type="text" id="crm" class="auth-input" placeholder="CRM">
                <select id="estado" class="auth-input">
                    <option value="">Estado de atuação</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="PR">PR</option>
                    <option value="RS">RS</option>
                </select>
            </div>

            <!-- UPLOAD DOCUMENTO -->
            <div id="uploadDocumentoBox" style="margin-top:1rem;">
                <label style="font-weight:600;color:#374151;margin-bottom:0.3rem;display:block;">
                    Envie seu documento:
                </label>
                <input type="file" id="arquivoDocumento" class="auth-input" accept="image/*,.pdf">
            </div>

            <div style="display:flex;justify-content:space-between;margin-top:1.5rem;">
                <button class="btn-primary" style="background:#6b7280" onclick="voltarEtapa(1)">Voltar</button>
                <button class="btn-primary" onclick="proximaEtapa(3)">Próxima etapa</button>
            </div>

        </div>

        <!-- ==============================
            ETAPA 3
        =============================== -->
        <div class="form-step hidden" id="step3">

            <input type="password" id="senha" class="auth-input" placeholder="Crie uma senha segura">
            <small id="forcaSenha" style="color:#555;margin-bottom:10px;display:block;">
                Use letras maiúsculas, minúsculas, números e símbolos.
            </small>

            <input type="password" id="confSenha" class="auth-input" placeholder="Confirme a senha">

            <div style="display:flex;align-items:center;gap:0.5rem;margin-bottom:1rem;">
                <input type="checkbox" id="termos">
                <label for="termos" style="font-size:0.9rem;color:#555;">
                    Li e aceito os <a href="#">Termos de Uso</a>
                </label>
            </div>

            <div style="display:flex;justify-content:space-between;margin-top:1.5rem;">
                <button class="btn-primary" style="background:#6b7280" onclick="voltarEtapa(2)">Voltar</button>
                <button class="btn-primary" onclick="finalizarCadastro()">Concluir cadastro</button>
            </div>

        </div>

    </div>

    <script src="../js/cadastrousuario.js"></script>
</body>

</html>

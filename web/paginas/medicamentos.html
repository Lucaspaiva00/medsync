<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Medicamentos - MedSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="layout-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Med<span class="brand-color">Sync</span></h2>
            <ul>
                <li><a href="home.html"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="pacientes.html"><i class="fas fa-user"></i> Pacientes</a></li>
                <li><a href="consultas.html"><i class="fas fa-calendar-alt"></i> Consultas</a></li>
                <li><a href="relatorios.html"><i class="fas fa-file-medical"></i> Relatórios</a></li>
                <li class="active"><a href="medicamentos.html"><i class="fas fa-pills"></i> Medicamentos</a></li>
                <li><a href="academicos.html"><i class="fas fa-graduation-cap"></i> Acadêmicos</a></li>
                <li><a href="configuracoes.html"><i class="fas fa-cogs"></i> Configurações</a></li>
            </ul>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <header class="topbar">
                <h2><i class="fas fa-pills"></i> Banco de Medicamentos</h2>
                <button id="btnNovoMed" class="btn-new-template">
                    <i class="fas fa-plus"></i> Novo Medicamento
                </button>
            </header>

            <section class="page-content">
                <!-- Campo de busca -->
                <div class="search-bar">
                    <input type="text" id="buscaMedicamento" placeholder="Buscar por nome ou descrição..."
                        class="search-input">
                </div>

                <!-- Tabela -->
                <div class="table-container">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Dose</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="listaMedicamentos">
                            <tr>
                                <td>Paracetamol</td>
                                <td>Analgésico e antipirético</td>
                                <td>500mg</td>
                                <td>
                                    <button class="btn-small gray btn-edit"><i class="fas fa-pen"></i> Editar</button>
                                    <button class="btn-small red btn-delete"><i class="fas fa-trash"></i>
                                        Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Quick Bar -->
        <aside class="quick-bar">
            <button class="quick-btn"><i class="fas fa-search"></i></button>
            <button class="quick-btn"><i class="fas fa-sticky-note"></i></button>
            <button class="quick-btn"><i class="fas fa-comment-dots"></i></button>
        </aside>
    </div>

    <!-- Modal de novo medicamento -->
    <div class="modal hidden" id="modalNovoMed">
        <div class="modal-content">
            <h3><i class="fas fa-pills"></i> Cadastrar Medicamento</h3>
            <input type="text" id="nomeMed" placeholder="Nome do medicamento">
            <input type="text" id="descMed" placeholder="Descrição">
            <input type="text" id="doseMed" placeholder="Dose (ex: 500mg)">
            <div class="modal-actions">
                <button id="salvarMed" class="btn-new-template">Salvar</button>
                <button id="fecharModal" class="btn-small gray">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../js/medicamentos.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Documento - MedSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="auth-page">

    <div class="auth-card">
        <h2 id="tituloUpload"></h2>
        <p id="descricaoUpload" style="color:#6b7280;"></p>

        <div class="upload-area" id="areaUpload">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Clique para escolher um arquivo</p>
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" hidden>
        </div>

        <div id="previewArquivo" style="margin-bottom:1rem; font-size:0.9rem; color:#374151;"></div>

        <button class="btn-primary" id="btnEnviar">Enviar documento</button>
    </div>

    <script src="../js/uploaddocumento.js"></script>
</body>

</html>

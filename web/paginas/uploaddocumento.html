<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Documento - MedSync</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="auth-page">

    <div class="auth-card">

        <h1 class="brand-name">Med<span>Sync</span></h1>
        <p>Envio de Documento</p>

        <div id="campoCRM">
            <label>CRM (somente médicos)</label>
            <input type="text" id="crmUpload" class="auth-input">
        </div>

        <div id="campoMatricula">
            <label>Matrícula (somente acadêmicos)</label>
            <input type="text" id="matriculaUpload" class="auth-input">
        </div>

        <input type="file" id="arquivo" class="auth-input" accept="image/*,.pdf">

        <button onclick="enviarDocumento()" class="btn-primary">Enviar Documento</button>

    </div>

    <script src="../js/uploaddocumento.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Documento - MedSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="auth-page">

    <div class="auth-card">
        <h1 class="brand-name">Validação de Cadastro</h1>
        <p class="subtitle" id="tipoTexto"></p>

        <form id="uploadForm">
            <label class="upload-label" for="documento">
                <i class="fas fa-upload"></i> Enviar Documento
            </label>
            <input type="file" id="documento" accept=".pdf,.png,.jpg,.jpeg" hidden>

            <p id="arquivoSelecionado" class="info-text"></p>

            <button type="submit" class="btn-primary"><i class="fas fa-paper-plane"></i> Enviar para análise</button>
        </form>
    </div>

    <script src="../js/uploaddocumento.js"></script>
</body>

</html>

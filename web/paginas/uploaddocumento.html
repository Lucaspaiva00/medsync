<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Documento - MedSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="auth-card upload-card">
        <h1 class="brand-name">Med<span>Sync</span></h1>
        <h2>Envio de Documento</h2>
        <p id="usuarioInfo"></p>

        <form id="uploadForm" enctype="multipart/form-data">
            <select id="tipoDocumento" class="auth-input" required>
                <option value="">Selecione o tipo de documento</option>
                <option value="Comprovante de Matrícula">Comprovante de Matrícula</option>
                <option value="CRM">CRM (Médicos)</option>
            </select>

            <div class="file-upload-area">
                <input type="file" id="arquivo" name="documento" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-upload"></i> Enviar Documento
            </button>
        </form>

        <div id="statusMensagem" class="status-msg"></div>
    </div>

    <script src="../js/uploaddocumento.js"></script>
</body>

</html>

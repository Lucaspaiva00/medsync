<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedSync</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="auth-page">

    <div class="auth-card">
        <h1 class="brand-name">Med<span>Sync</span></h1>
        <p style="color:#6b7280; margin-bottom:1.5rem;">Acesse sua conta para continuar</p>

        <input type="email" id="email" class="auth-input" placeholder="E-mail">
        <input type="password" id="senha" class="auth-input" placeholder="Senha">

        <button class="btn-primary" id="btnLogin">Entrar</button>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Verificação - MedSync</title>
  <link rel="stylesheet" href="../css/style-verificacao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Med<span>Sync</span></h2>
      <ul>
        <li class="active"><a href="../paginas/verificacaousaurio.html"><i class="fas fa-user-check"></i> Verificação</a></li>
      </ul>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content">
      <header>
        <h3><i class="fas fa-user-shield"></i> Painel de Verificação de Usuários</h3>
        <div class="user">Administrador (Aniel)</div>
      </header>

      <section class="verification-list">
        <div class="filter-bar">
          <input type="text" id="searchInput" placeholder="Buscar por nome...">
          <select id="filterTipo">
            <option value="Todos">Todos os tipos</option>
            <option value="Médico">Médico</option>
            <option value="Acadêmico">Acadêmico</option>
          </select>
        </div>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Identificação</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaUsuarios"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="../js/verificacaousuario.js"></script>
</body>

</html>

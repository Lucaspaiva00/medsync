<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Usuários - MedSync</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin-page">

  <div class="admin-container">
    <h2><i class="fas fa-user-check"></i> Verificação de Usuários</h2>
    <p style="color:#6b7280;">Analise os documentos enviados e aprove ou recuse os cadastros pendentes.</p>

    <table class="admin-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>E-mail</th>
          <th>Documento</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaUsuarios">
        <!-- Exemplo estático (depois você popula com dados do backend) -->
        <tr>
          <td>Lucas Silva</td>
          <td>Acadêmico</td>
          <td>lucas@exemplo.com</td>
          <td><a href="#">comprovante.pdf</a></td>
          <td>Pendente</td>
          <td>
            <button class="btn-admin approve">Aprovar</button>
            <button class="btn-admin reject">Recusar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="../js/verificacaousuario.js"></script>
</body>
</html>
